<div class="side-menu-container" [ngClass]="{'collapsed': menuService.isSideMenuCollapsed && window.innerWidth < 700}">
    <div class="side-menu-header">
        Choose a city:
    </div>
    <ul>
        <li *ngFor="let city of cityList" (click)="changeCity(city)" [ngClass]="{'selected': isCitySelected(city)}">
            {{city.name}}
        </li>
    </ul>
</div>
